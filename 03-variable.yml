# variable precedence
# cli level
# task level
# role level
# play level

- name: Variable Demo
  hosts: localhost
  connection: local
  vars:
    a: 100
    b: 200
  roles:
    - sample
  tasks:
    - name: Print Variable
      ansible.builtin.debug:
        msg: "a -  {{ a + b }}"
    - name: Print Variable - task level
      vars:
         a: 200
      ansible.builtin.debug:
         msg: a - {{ a }}
